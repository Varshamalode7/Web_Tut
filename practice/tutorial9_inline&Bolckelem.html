<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <!-- p,li,ul,div are a blocked element -->
    <p style="border: 2px solid red
    ;">This is a Paragraph</p>
    <p style="border: 2px solid blue
    ;">This is also a Paragraph</p>
    <!--Here we didnt use br then also it goes in next line ,because paragraph is a block element that is it takes all the space where the width of paragraph takes place and next paragraph in next line-->
    <!-- to enter the  next paragraph in same line use span -->
    <span style="border: 2px solid red
    ">This is a paragraph.</span>
    <!-- span,em and img are a inline element -->
    <span style="border: 2px solid blue">This is also a pragraph</span>
    <!-- Span tag is an inline eleement thst is it comes into a single line -->
</body>
</html>
