<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
       #Firstbox{
            color:blue;/* color by name*/
        }
        #secondbox{
            color:rgb(0,0,256)/*using rgb*/
        }
        #thirdbox{
            color: #fff;/*using hex value # */
        }
    </style>
</head>
<body>
    <h>This is  your box</h>
    <p id="Firstbox">This is your first box</p>

    <h>This is  1 your box</h>
    <p id="secondbox">This is your second box</p>

    <h>This is 2  your box</h>
    <p id="thirdbox">This is your third box</p>
</body>
</html>
